<!DOCTYPE html>
<html>
<head>
<title>EmberCore Prototype v1</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
background:black;
color:orange;
font-family:Arial;
text-align:center;
}

.title{
font-size:40px;
font-weight:bold;
}

.subtitle{
color:green;
margin-bottom:20px;
}

.box{
background:#111;
padding:20px;
margin:10px;
border-radius:10px;
display:inline-block;
width:200px;
}

.value{
font-size:30px;
}

</style>

</head>

<body>

<div class="title">EMBERCORE</div>
<div class="subtitle">Forest Early Fire Detection System</div>

<div>Device: EC-A3F9</div>

<div>

<div class="box">
Temperature
<div id="temp" class="value">--</div>
</div>

<div class="box">
Humidity
<div id="hum" class="value">--</div>
</div>

<div class="box">
Smoke / Gas
<div id="gas" class="value">--</div>
</div>

</div>

<canvas id="chart"></canvas>

<script>

const firebaseConfig = {

apiKey: "PASTE",
authDomain: "PASTE",
databaseURL: "https://embercore-v01-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId: "PASTE",
storageBucket: "PASTE",
messagingSenderId: "PASTE",
appId: "PASTE"

};

firebase.initializeApp(firebaseConfig);

const db = firebase.database().ref("EmberCore/EC-A3F9");

let tempData=[];
let labels=[];

const chart=new Chart(document.getElementById("chart"),{

type:"line",

data:{

labels:labels,

datasets:[{

label:"Temperature",

data:tempData,

borderColor:"orange",

borderWidth:2

}]

}

});

db.on("value",function(snapshot){

const data=snapshot.val();

if(data){

document.getElementById("temp").innerHTML=data.temp+" Â°C";

document.getElementById("hum").innerHTML=data.humidity+" %";

document.getElementById("gas").innerHTML=data.gas;

tempData.push(data.temp);

labels.push("");

chart.update();

}

});

</script>

</body>
</html>
