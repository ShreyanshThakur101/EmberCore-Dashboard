<!DOCTYPE html>
<html>
<head>
<title>EmberCore Prototype v1</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
background:black;
color:orange;
font-family:Arial;
text-align:center;
}

.title{
font-size:40px;
font-weight:bold;
}

.subtitle{
color:green;
margin-bottom:20px;
}

.box{
background:#111;
padding:20px;
margin:10px;
border-radius:10px;
display:inline-block;
width:200px;
}

.value{
font-size:30px;
color:orange;
}

.status{
font-size:20px;
margin:10px;
}

.online{
color:green;
}

.offline{
color:red;
}

</style>

</head>

<body>

<div class="title">EMBERCORE</div>
<div class="subtitle">Forest Early Fire Detection System</div>

<div id="device">Device: EC-A3F9</div>

<div class="status online" id="status">ONLINE</div>

<div>

<div class="box">
Temperature
<div id="temp" class="value">--</div>
</div>

<div class="box">
Humidity
<div id="hum" class="value">--</div>
</div>

<div class="box">
Smoke / Gas Concentration
<div id="gas" class="value">--</div>
</div>

</div>

<canvas id="chart"></canvas>

<script>

// PASTE FIREBASE CONFIG HERE

const firebaseConfig = {

};

firebase.initializeApp(firebaseConfig);

const db =
firebase.database().ref("EmberCore/EC-A3F9");

let tempData=[];
let labels=[];

const chart=new Chart(document.getElementById('chart'),{

type:'line',

data:{
labels:labels,
datasets:[{
label:"Temperature",
data:tempData
}]
}

});

db.on("value",(snap)=>{

const data=snap.val();

document.getElementById("temp").innerHTML=data.temp+" Â°C";

document.getElementById("hum").innerHTML=data.humidity+" %";

document.getElementById("gas").innerHTML=data.gas+" ppm";


tempData.push(data.temp);

labels.push("");

chart.update();

});

</script>

</body>
</html>
